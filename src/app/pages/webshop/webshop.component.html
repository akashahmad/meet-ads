<div class="flex w-full">
  <!-- left side navigation-->
  <div class="w-2/12 hidden lg:block xl:block">
    <app-dashboard-navigation
      [className]="currentItem"
    ></app-dashboard-navigation>
  </div>
  <!-- right side page content -->
  <div
    class="
      w-full
      lg:w-10/12
      xl:w-10/12
      bg_dashboard_color
      destellingen2
      bedrijf_container
    "
  >
    <!-- header -->
    <div>
      <app-dashboard-header [item]="currentItem"></app-dashboard-header>
    </div>
    <!-- content -->
    <div
      class="
        container
        mx-auto
        px-6
        py-6
        flex flex-col
        lg:flex-row
        xl:flex-row
        content_below_header_container
      "
    >
      <!-- left side -->
      <div class="w-full lg:w-4/12">
        <div
          class="
            heading_button
            flex flex-col
            lg:flex-row
            xl:flex-row
            items-center
          "
        >
          <h4 class="font-bold text-white text-lg">meetwebit.nl</h4>
        </div>
      </div>
    </div>
    <!-- links -->
    <div class="container mx-auto px-6">
      <div
        class="
          flex flex-col
          items-center
          lg:flex-row lg:items-start
          xl:flex-row xl:items-start
          links_container
        "
      >
        <div
          class="
            inActive_button
            pr-2
            pl-2
            lg:pl-0
            xl:pl-0
            lg:pr-2
            xl:pr-2
            py-1
            lg:py-0
            xl:py-0
          "
        >
          <button class="px-5 py-3 text-sm text-center">Categorieen</button>
        </div>
        <div class="inActive_button px-2 py-1 lg:py-0 xl:py-0">
          <button class="px-5 py-3 text-sm text-center">Verzendkosten</button>
        </div>
        <div class="active_button px-2 py-1 lg:py-0 xl:py-0">
          <button class="px-5 py-3 text-sm text-center">Social</button>
        </div>
        <div class="inActive_button px-2 py-1 lg:py-0 xl:py-0">
          <button class="px-5 py-3 text-sm text-center">Teksten</button>
        </div>
        <div class="inActive_button px-2 py-1 lg:py-0 xl:py-0">
          <button class="px-5 py-3 text-sm text-center">Watermerk</button>
        </div>
      </div>
    </div>
    <!-- last fields -->
    <div
      class="
        container
        mx-auto
        px-8
        py-6
        flex flex-col
        lg:flex-row
        xl:flex-row
        content_below_header_container
      "
    >
      <!-- left side -->
      <div class="w-full">
        <div class="heading_button">
          <h4
            class="
              font-bold
              text-white text-lg text-center
              lg:text-left
              xl:text-left
            "
          >
            Social media
          </h4>
          <p class="text_darkGray py-2 lg:text-left xl:text-left text-sm">
            Indien je social media wilt gebruiken in je webshop, dan moet je
            hier de URL's invullen. Als je een veld leeg laat, wordt het social
            media icoon niet getoond.
          </p>
        </div>
      </div>
    </div>
    <div class="container mx-auto px-6 py-2">
      <div class="flex flex-col lg:flex-row xl:flex-row">
        <!-- 1st input-->
        <div class="flex flex-col px-2 w-full lg:w-4/12 xl:w-4/12">
          <label class="opacity_8 text-white text-base py-2"
            >Whatsapp</label
          >
          <input
            class="common_form_input w-full px-5 py-3"
            placeholder="-"
          />
        </div>
        <!-- 2nd input-->
        <div class="flex flex-col px-2 w-full lg:w-4/12 xl:w-4/12">
          <label class="opacity_8 text-white text-base py-2"
            >Facebook</label
          >
          <input
            class="common_form_input w-full px-5 py-3"
            placeholder="-"
          />
        </div>
        <!-- 3rd input-->
        <div class="flex flex-col px-2 w-full lg:w-4/12 xl:w-4/12">
          <label class="opacity_8 text-white text-base py-2"
            >Snapchat</label
          >
          <input
            class="common_form_input w-full px-5 py-3"
            placeholder="-"
          />
        </div>
      </div>
      <div class="flex flex-col lg:flex-row xl:flex-row py-3">
        <!-- 1st input-->
        <div class="flex flex-col px-2 w-full lg:w-4/12 xl:w-4/12">
          <label class="opacity_8 text-white text-base py-2">Instagram</label>
          <input
            class="common_form_input w-full px-5 py-3"
            placeholder="-"
          />
        </div>
        <!-- 2nd input-->
        <div class="flex flex-col px-2 w-full lg:w-4/12 xl:w-4/12">
          <label class="opacity_8 text-white text-base py-2">LinkedIn</label>
          <input
            class="common_form_input w-full px-5 py-3"
            placeholder="-"
          />
        </div>
      </div>
      <div class="flex justify-end px-3 pt-4 pb-10">
        <button class="bg_yellow px-3 py-3 rounded-lg m-0">Opslaan</button>
      </div>
    </div>
  </div>
</div>
