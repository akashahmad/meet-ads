<div class="flex w-full">
  <!-- left side navigation-->
  <div class="w-2/12 hidden lg:block xl:block">
    <app-dashboard-navigation
      [className]="currentItem"
    ></app-dashboard-navigation>
  </div>
  <!-- right side page content -->
  <div
    class="
      w-full
      lg:w-10/12
      xl:w-10/12
      bg_dashboard_color
      destellingen2
      bedrijf_container
    "
  >
    <!-- header -->
    <div>
      <app-dashboard-header [item]="currentItem"></app-dashboard-header>
    </div>
    <!-- content -->
    <div
      class="
        container
        mx-auto
        px-6
        py-6
        flex flex-col
        lg:flex-row
        xl:flex-row
        content_below_header_container
      "
    >
      <!-- left side -->
      <div class="w-full lg:w-4/12">
        <div
          class="
            heading_button
            flex flex-col
            lg:flex-row
            xl:flex-row
            items-center
          "
        >
          <h4 class="font-bold text-white text-lg">meetwebit.nl</h4>
        </div>
      </div>
    </div>
    <!-- links -->
    <div class="container mx-auto px-6">
      <div
        class="
          flex flex-col
          items-center
          lg:flex-row lg:items-start
          xl:flex-row xl:items-start
          links_container
        "
      >
        <div
          class="pr-2 pl-2 lg:pl-0 xl:pl-0 lg:pr-2 xl:pr-2 py-1 lg:py-0 xl:py-0"
          [ngClass]="
            activeComponent === 'algemeen'
              ? ' active_button'
              : ' inActive_button'
          "
          (click)="showActiveComponent('algemeen')"
        >
          <button class="px-5 py-3 text-sm text-center">Algemeen</button>
        </div>
        <div
          class="px-2 py-1 lg:py-0 xl:py-0"
          [ngClass]="
            activeComponent === 'contactpersonen'
              ? ' active_button'
              : ' inActive_button'
          "
          (click)="showActiveComponent('contactpersonen')"
        >
          <button class="px-5 py-3 text-sm text-center">Contactpersonen</button>
        </div>
        <div class="inActive_button px-2 py-1 lg:py-0 xl:py-0">
          <button class="px-5 py-3 text-sm text-center">Locaties</button>
        </div>
        <div class="inActive_button px-2 py-1 lg:py-0 xl:py-0">
          <button class="px-5 py-3 text-sm text-center">Accounts</button>
        </div>
        <div
          class=" px-2 py-1 lg:py-0 xl:py-0 "
          [ngClass]="
            activeComponent === 'openingstijden'
              ? ' active_button'
              : ' inActive_button'
          "
          (click)="showActiveComponent('openingstijden')"
        >
          <button class="px-5 py-3 text-sm text-center">Openingstijden</button>
        </div>
        <div class="inActive_button px-2 py-1 lg:py-0 xl:py-0">
          <button class="px-5 py-3 text-sm text-center">Instellingen</button>
        </div>
      </div>
    </div>
    <div [ngClass]="activeComponent === 'algemeen' ? ' block' : ' hidden'">
      <app-algemeen></app-algemeen>
    </div>
    <div
      [ngClass]="activeComponent === 'contactpersonen' ? ' block' : ' hidden'"
    >
      <app-contactperson></app-contactperson>
    </div>
    <div     
      [ngClass]="activeComponent === 'openingstijden' ? ' block' : ' hidden'"
    >
      <app-openingstijden></app-openingstijden>
    </div>   
   </div>
</div>
